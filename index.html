<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 6 Assignment - Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page ðŸŽ‰</h1>
  </header>

  <!-- Theme Toggle -->
  <section>
    <h2>Light/Dark Mode Toggle</h2>
    <button id="theme-toggle">Toggle Theme</button>
  </section>

  <!-- Counter -->
  <section>
    <h2>Click Counter</h2>
    <p>Button clicked: <span id="count">0</span> times</p>
    <button id="count-btn">Click Me</button>
  </section>

  <!-- FAQ Collapsible -->
  <section>
    <h2>FAQ Section</h2>
    <button class="faq-btn">What is this assignment about?</button>
    <p class="faq-answer">Itâ€™s about creating interactivity with JavaScript.</p>

    <button class="faq-btn">What skills will I learn?</button>
    <p class="faq-answer">Event handling, DOM manipulation, and form validation.</p>
  </section>

  <!-- Form -->
  <section>
    <h2>Sign Up Form</h2>
    <form id="signup-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <small class="error" id="name-error"></small>

      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <small class="error" id="email-error"></small>

      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <small class="error" id="password-error"></small>

      <button type="submit">Submit</button>
      <p id="form-success"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
